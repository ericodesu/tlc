<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Iniciar sessão</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/TLC/JSF/resources/styles/index.css" media="screen"/>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <div class="form-wrapper">
                    <h3 class="form__title">Iniciar sessão</h3>
                    <div class="form__ïnput-group">
                        <input
                            id="userName"
                            class="-squircle-border -input"
                            type="text"
                            value="#{accountLoginBean.userName}"
                        required="true"/>
                        <h:outputLabel for="userName">NOME USUÁRIO</h:outputLabel>
                    </div>
                    <div class="form__ïnput-group">
                        <input
                            id="userPassword"
                            class="-squircle-border -input"
                            type="password"
                            value="#{accountLoginBean.userPassword}"
                        required="true"/>
                        <h:outputLabel for="userPassword">SENHA</h:outputLabel>
                    </div>
                    <ul class="form__oauth-group">
                        <li class="-squircle-border"></li>
                        <li class="-squircle-border"></li>
                        <li class="-squircle-border"></li>
                    </ul>
                    <div class="form__check-group">
                        <h:selectBooleanCheckbox />
                        <span class="-squircle-border -input"></span>
                        <span>Manter login</span>
                    </div>
                    <div class="form__submit-group">
                        <h:commandButton id="submit-button" action="response.xhtml"/>  
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
